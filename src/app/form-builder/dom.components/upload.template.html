<div [formGroup]="myForm" *ngIf="textBox.isRequired==true" class="formBuilder-upload">
<p>{{textBox.title}}</p>
<p>{{textBox.description}}</p>
<input type="file" formControlName="{{textBox.controllerName}}" [required]="textBox.isRequired">
</div>

<div [formGroup]="myForm" *ngIf="textBox.isRequired==false" class="formBuilder-upload">
    <p>{{textBox.title}}</p>
    <p>{{textBox.description}}</p>
    <input type="file">
</div>
